<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com Âncoras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 60px 20px;
            min-height: 100vh;
        }
        #section1 {
            background-color: #f4f4f4;
        }
        #section2 {
            background-color: #e2e2e2;
        }
        #section3 {
            background-color: #d1d1d1;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#section1">Pagina 1</a>
        <a href="#section2">Pagina 2</a>
        <a href="#section3">Pagina 3</a>
    </nav>

    <section id="section1">
        <h1>Pagina 1</h1>
        <p>Conteúdo da Seção 1.</p>
    </section>

    <section id="section2">
        <h1>Pagina 2</h1>
        <p>Conteúdo da Seção 2.</p>
    </section>

    <section id="section3">
        <h1>Pagina 3</h1>
        <p>Conteúdo da Seção 3.</p>
    </section>
</body>
</html>
